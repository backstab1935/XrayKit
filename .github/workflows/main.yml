name: Replicate Latest Release

on:
  workflow_dispatch:

jobs:
  replicate_release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3

      - name: Get latest release info from XrayKit repo
        id: get_latest
        env:
          REPO_OWNER: thebytearray
          REPO_NAME: XrayKit
        run: |
          release_json=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases/latest)
          echo "$release_json" > latest_release.json

          tag_name=$(echo "$release_json" | jq -r .tag_name)
          release_name=$(echo "$release_json" | jq -r .name)
          body=$(echo "$release_json" | jq -r .body)
          assets=$(echo "$release_json" | jq -c '.assets | map({url: .browser_download_url, name: .name})')

          echo "::set-output name=tag::$tag_name"
          echo "::set-output name=name::$release_name"
          echo "::set-output name=body::$body"
          echo "::set-output name=assets::$assets"

      - name: Download release assets
        run: |
          echo "${{ steps.get_latest.outputs.assets }}" > assets.json
          mkdir -p assets
          jq -c '.[]' assets.json | while read asset; do
            url=$(echo $asset | jq -r '.url')
            name=$(echo $asset | jq -r '.name')
            echo "Downloading asset $name"
            curl -L "$url" -o "assets/$name"
          done

      - name: Create release in this repository
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_latest.outputs.tag }}
          release_name: ${{ steps.get_latest.outputs.name }}
          body: ${{ steps.get_latest.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload release assets using GitHub CLI
        if: ${{ steps.get_latest.outputs.assets != '[]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${{ steps.get_latest.outputs.assets }}" > assets.json
          jq -c '.[]' assets.json | while read asset; do
            name=$(echo $asset | jq -r '.name')
            echo "Uploading asset $name"
            gh release upload ${{ steps.get_latest.outputs.tag }} ./assets/"$name" --clobber
          done
